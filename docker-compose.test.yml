version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: habits-tracker-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: habits_tracker_test
    ports:
      - "5433:5432"  # Use different port to avoid conflict with dev DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for speed (data lost after stop)

