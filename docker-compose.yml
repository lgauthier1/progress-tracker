version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: habits-tracker-db
    environment:
      POSTGRES_DB: habits_tracker
      POSTGRES_USER: habits_user
      POSTGRES_PASSWORD: habits_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habits_user -d habits_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
